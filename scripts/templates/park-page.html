<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%PARK_NAME% National Park</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">

    <!-- Map styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>

<!--    <link rel="icon" type="image/x-icon" href="../assets/img/mount-rainier/icon.png">-->
</head>

<body>
<div class="park">
    <div class="container">
        <!-- Title -->
        <div class="p-5 mb-4 rounded-3 bg-light">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold" style="color: %HEX_COLOR%;">%PARK_NAME% National Park</h1>
                <div class="row">
                    <div class="col-md-9">
                        <span class="fs-5" style="font-weight: bold; padding-bottom: 10px;">
                            %MEMBERSHIPS%
                        </span>
                        <p class="fs-4">%PARK_DESC%</p>
                        <a href="%PARK_URL%" target="blank" class="btn btn-lg btn-primary">Park Website <i class="fas fa-external-link-alt"></i></a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>

        <!-- Breadcrumb -->
        <div class="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../..">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">%PARK_NAME%</li>
                </ol>
            </nav>
        </div>

        <!-- Stats -->
        <div class="row" id="statistics">
            <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h6 class="card-title text-uppercase text-muted mb-0">Country</h6>
                                <span class="h4 font-weight-bold mb-0"><span class="counter-count">%COUNTRY%</span></span>
                            </div>
                            <div class="col-auto">
                                <span class="fi fi-%COUNTRY_CODE%" style="font-size: 30px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h6 class="card-title text-uppercase text-muted mb-0">Established</h6>
                                <span class="h4 font-weight-bold mb-0">%ESTABLISHED%</span>
                            </div>
                            <div class="col-auto">
                                <span style="font-size: 30px; color: %HEX_COLOR%;"><i class="fas fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h6 class="card-title text-uppercase text-muted mb-0">Size</h6>
                                <span class="h4 font-weight-bold mb-0"><span class="counter-count">%SIZE%</span> %SIZE_UNIT%</span>
                            </div>
                            <div class="col-auto">
                                <span style="font-size: 30px; color: %HEX_COLOR%;"><i class="fas fa-arrows-alt-h"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h6 class="card-title text-uppercase text-muted mb-0">Avg Annual Visitors</h6>
                                <span class="h4 font-weight-bold mb-0 counter-count">%VISITOR_COUNT%</span>
                            </div>
                            <div class="col-auto">
                                <span style="font-size: 30px; color: %HEX_COLOR%;"><i class="fas fa-user-friends"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Photos -->
        <div class="row" id="photos">
            %IMAGE_DIVS%
        </div>

        <!-- Location -->
        <div class="row" id="location">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <div id="map"></div>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="container">
    <footer class="d-flex justify-content-between py-3 my-4 border-top" id="footer">
        <div class="col-md-6 text-muted">
            <a href="../..">Return to all parks</a></br>
            <div style="font-size: 10pt; padding-top: 3pt;">
                <sup>1</sup> <a href="%PARK_URL%" target="blank" class="text-reset">%PARK_URL%</a></br>
            </div>
        </div>
        <div class="col-md-4 text-end">
            <span class="text-muted">&copy; 2022 Rohan Nagar</span><br>
            <span class="text-muted"><a href="https://github.com/RohanNagar/parksoftheworld" target="blank" class="text-reset"><i class="fab fa-github"></i></a></span>
        </div>
    </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
        integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
        crossorigin=""></script>
<script>
    var map = L.map('map').setView([%LATITUDE%, %LONGITUDE%], 13);

    var marker = L.marker([%LATITUDE%, %LONGITUDE%]).addTo(map);

    marker.bindPopup("%PARK_NAME% National Park").openPopup();

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);
</script>
</body>

</html>
